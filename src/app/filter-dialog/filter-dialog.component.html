<h1>Filter</h1>
<div mat-dialog-content>
    <mat-selection-list [(ngModel)]="selectedHotelFeatures">
        <mat-list-option *ngFor="let feature of hotelFeatures" [value]="feature">
            {{feature}}
        </mat-list-option>
    </mat-selection-list>
</div>
<div mat-dialog-actions>
    <button color="primary" mat-button cdkFocusInitial (click)="cancel()">CANCEL</button>
    <button color="primary" mat-button (click)="save()">SAVE</button>
</div>
