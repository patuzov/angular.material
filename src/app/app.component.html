<div class="container">
  <mat-toolbar color="primary" (click)="sidenav.toggle()">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>

      <span class="title">Cool Demo</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="over" (click)="sidenav.toggle()">
      <mat-nav-list>
        <mat-list-item routerLink="/">
          <mat-icon>hotel</mat-icon>       
          <a mat-list-item> Hotels </a>
        </mat-list-item>
        <mat-list-item routerLink="/flight">
          <mat-icon>flight</mat-icon>       
          <a mat-list-item> Flights </a>
        </mat-list-item>
        <mat-list-item routerLink="/car">
          <mat-icon>directions_car</mat-icon>       
          <a mat-list-item> Cars </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <router-outlet></router-outlet>

  </mat-sidenav-container>
</div>
